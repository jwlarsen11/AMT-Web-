<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/login.css">
	<title>AMT - Login</title>
	<script>
	function login(event)
	{
		var username = document.getElementById('user').value;
		var password = document.getElementById('pass').value;
	
		if(username == "Admin" || username == "NewUser")
		{
			if(password == "P4ssw0rd!" || password == "NewPass")
			{
				alert("Login Successful!");
			}
			else
			{
				alert("Incorrect Username or Password!");
			}
		}
		else
		{
			alert("Incorrect Username or Password!");
		}
	}
	</script>
</head>
<body>
<form onsubmit="login(event)">
	<div class="wrapper">
		<div class="login_box">
			<div class="login-header">
				<span>Login</span>
			</div>
			<div class="input_box">
				<input type="text" id="user" class="input-field" required>
				<label for="user" class="label">Username</label>
				<i class="bx bx-user icon"></i>
			</div>
			<div class="input_box">
				<input type="password" id="pass" class="input-field" required>
				<label for="pass" class="label">Password</label>
				<i class="bx bx-lock-alt icon"></i>
			</div>
			<div class="remember-forgot">
				<div class="remember-me">
					<input type="checkbox" id="remember">
					<label for="remember"> Remember Me</label>
				</div>
				<div class="forgot">
					<a href="#"> Forgot Password?</a>
				</div>
			</div>
			<div class="input_box">
				<input type="submit" class="input-submit" value="Submit" onclick="javascript:check(document.getElementById('pass').value, icehnuf8fi0qhxkgotbs.txt)">
			</div>
			<div class="register">
				<span>Don't have an account? <a href="#">Register</a></span>
			</div>
		</div>
	</div>
</form>
</body>
</html>
