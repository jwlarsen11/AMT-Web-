<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE=edge>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/calc.css">
    <title>AMT - Joule Calculator</title>
</head>

<body onload="document.getElementById('defaultOpen').click();">
    <div class="tab">
        <button class="tablinks" onclick="openCalc(event,'Simple')" id="defaultOpen">Simple</button>
        <button class="tablinks" onclick="openCalc(event,'Advanced')">Advanced</button>
        <button class="tablinks" onclick="openCalc(event,'Precision')">Precision</button>
    </div>

    <script src="assets/scripts/OpenCalculator.js">
        
    </script>

    <!-------------------------------------- Simple Calculator --------------------------------->
    <div class="slidecontainer" id="Simple">
        <div class="slidebox">
            <h1 class="displaytext">Pelet Weight (Grams): <span id="wout"></span>g</h1>
            <input type="range" min="0" max="11" value="4" class="slider" id="weightSlider">
        </div>
    
        <div class="slidebox">
            <h1 class="displaytext">Muzzle Velocity (FPS): <span id="fout"></span>FPS</h1>
            <input type="range" min="0" max="650" value="310" class="slider" id="FpsSlider">
        </div>
    
        <div class="slidebox">
            <h1 class="displaytext">Kinetic Energy (Joules): <span id="jout"></span>J</h1>
            <input type="range" min="0" max="10" step=".01" value="1.43" class="slider" id="jouler">
        </div>

        <script src="assets/scripts/SimpleCalculator.js"></script>
    </div>

    <!---------------------------------------- Advanced Calculator ------------------------------>
    <div class="slidecontainer" id="Advanced">
        <div class="slidebox">
            <h1 class="displaytext">Pelet Weight (Grams): <span id="awout"></span>g</h1>
            <input type="range" min="0" max="11" value="4" class="slider" id="aweightSlider">
        </div>

        <div class="slidebox">
            <h1 class="displaytext">Muzzle Velocity (FPS): <span id="afout"></span>FPS</h1>
            <input type="range" min="0" max="650" value="310" class="slider" id="aFpsSlider">
        </div>

        <div class="slidebox">
            <h1 class="displaytext">Barrel Length (Inches): <span id="alout"></span>"</h1>
            <input type="range" min="0" max="10" step=".01" value="1.43" class="slider" id="alengthSlider">
        </div>

        <div class="slidebox">
            <h1 class="displaytext">Kinetic Energy (Joules): <span id="ajout"></span>J</h1>
            <input type="range" min="0" max="10" step=".01" value="1.43" class="slider" id="ajouler">
        </div>

        <script src="assets/scripts/AdvancedCalculator.js"></script>
    </div>

    <!--------------------------------------- Precision Calculator ------------------------------>
    <div class="slidecontainer" id="Precision">
        <h1 class="displaytext">Kormit is a hoe</h1><br>
        <!---some precise ass shit in here :3 --->
        <h1 class="displaytext">Pelet Weight (Grams)</label>
        <select name="pweight" id="pweight" class="dropdownbox">
            <option value="p2">0.20g</option>
            <option value="p25">0.25g</option>
            <option value="p28">0.28g</option>
            <option value="p30">0.30g</option>
            <option value="p32" selected="selected">0.32g</option>
            <option value="p36">0.36g</option>
            <option value="p40">0.40g</option>
            <option value="p42">0.42g</option>
            <option value="p45">0.45g</option>
            <option value="p48">0.48g</option>
            <option value="p50">0.50g</option>
            <option value="p52">0.52g</option>
        </select><br>
        <h1 class="displaytext">Velocity (FPS)</label>
        <input type="number" id ="PFPS" name="pfps" size="3" required="TRUE" value="310" class="inputbox"><br>
        <h1 class="displaytext">Kinetic Energy (Joules)</label>
        <input type="number" id="pjoules" name="pjoules" size="4" value="1.43" class="inputbox"><br>
    </div>
</body>

</html>
